<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!--bootstrap version 4-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}Title{% endblock %}</title>
    {% endblock %}
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-md bg-secondary fixed-top">
        <a class="navbar-brand text-dark" href="{{url_for('info')}}">
            <button class="btn btn-dark btn-sm"><img src="static/Guadalcanal_Cup.png" width="23" height="23" alt="Guadalcanal Cup Logo">TLW Info</button>
        </a>
        <a class="navbar-brand text-dark" href="{{url_for('login')}}">
            <button class="btn btn-dark btn-sm"><img src="static/25ID_Logo.png" width="23" height="23" alt="25th ID Logo">Login</button>
        </a>
        <a class="navbar-brand text-dark" href="{{url_for('welcome')}}">
            <button class="btn btn-dark btn-sm"><img src="static/LL_Logo.png" width="23" height="23" alt="Lightning Labs Logo">Labs</button>
        </a>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <div class="container-md">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{category}} alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
    {% block content %}
    {% endblock %}
    <div class="container-md bg-secondary text-dark">
        <hr>
        <img src="static/LL_Logo.png" width="35" height="35" alt="Lightning Labs">
        <label>Created by Lightning Labs</label>
        <a href="mailto:usarmy.schofield.25-id.mbx.lightling-labs-innovations-mailbox@army.mil">Contact us</a>
        <hr>
    </div>
</body>
</html>
