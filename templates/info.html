{% extends "base.html" %}
{% block title %}Guadalcanal Cup 2023{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}

    <div class="container-md text-center">
        <h1>2023 Tropic Lightning Week</h1>
    </div>

    {% for panel in panels %}
    <div class="container-md text-center border border-secondary rounded my-3 py-3">
        <h1>{{panel['title']}}</h1>
        <img src="{{panel['filepath']}}" class="img-fluid"><br><br>
        <p>{{panel['content']}}</p>
    </div>
    {% endfor %}

{% endblock %}
