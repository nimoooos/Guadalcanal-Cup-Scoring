{% extends "base.html" %}
{% block title %}Error{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
    <div class="container-md">
        <h1>Error {{code}}</h1>
        <h2>{{msg}}</h2>
        <p>{{detail}} You will be redirected to the main page.</p>
    </div>
    <script>
        setTimeout(function() {
        window.location.href = '/';
        },1500);
    </script>
{% endblock %}
